<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Flag - Continuous Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: nunito;
        }

        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --bg-light: #f8fafc;
            --bg-dark: #0f172a;
            --text-light: #1e293b;
            --text-dark: #f1f5f9;
            --card-light: #ffffff;
            --card-dark: #1e293b;
            --border-light: #e2e8f0;
            --border-dark: #334155;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.3);
        }

        body {
            background: var(--bg-light);
            color: var(--text-light);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--border-light);
            margin-bottom: 30px;
        }

        body.dark .header {
            border-color: var(--border-dark);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 2px;
        }

        .theme-toggle {
            background: var(--card-light);
            border: 2px solid var(--border-light);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px var(--shadow-light);
        }

        body.dark .theme-toggle {
            background: var(--card-dark);
            border-color: var(--border-dark);
            box-shadow: 0 4px 12px var(--shadow-dark);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Game Area */
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .flag-card {
            background: var(--card-light);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow-light);
            transition: all 0.5s ease;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        body.dark .flag-card {
            background: var(--card-dark);
            box-shadow: 0 10px 30px var(--shadow-dark);
        }

        .flag-container {
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
        }

        .flag-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.5s ease;
            opacity: 0;
            transform: scale(0.9);
        }

        .flag-image.loaded {
            opacity: 1;
            transform: scale(1);
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-light);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        body.dark .loading-spinner {
            border-color: var(--border-dark);
            border-top-color: var(--primary-color);
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        body.dark .question-text {
            color: var(--text-dark);
        }

        /* Options */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }

        .option-btn {
            background: var(--card-light);
            border: 2px solid var(--border-light);
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-light);
            box-shadow: 0 4px 12px var(--shadow-light);
            position: relative;
            overflow: hidden;
        }

        body.dark .option-btn {
            background: var(--card-dark);
            border-color: var(--border-dark);
            color: var(--text-dark);
            box-shadow: 0 4px 12px var(--shadow-dark);
        }

        .option-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow-light);
            border-color: var(--primary-color);
        }

        body.dark .option-btn:hover:not(:disabled) {
            box-shadow: 0 8px 20px var(--shadow-dark);
        }

        .option-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .option-btn.correct {
            background: var(--success-color) !important;
            border-color: var(--success-color) !important;
            color: white !important;
            animation: correctPulse 0.6s ease;
        }

        .option-btn.wrong {
            background: var(--error-color) !important;
            border-color: var(--error-color) !important;
            color: white !important;
            animation: wrongShake 0.6s ease;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary-color);
            animation: confettiFall 3s linear forwards;
        }

        /* Streak indicator */
        .streak-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, var(--success-color), var(--primary-color));
            color: white;
            padding: 20px 30px;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
            transition: all 0.5s ease;
        }

        .streak-indicator.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Loading state */
        .loading-state {
            text-align: center;
            padding: 40px;
        }

        .loading-text {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-top: 20px;
        }

        /* Animations */
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .stats {
                gap: 15px;
            }

            .flag-image {
                height: 150px;
            }

            .options-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .logo {
                font-size: 1.5rem;
            }

            .stat-value {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .flag-card {
                padding: 20px;
            }

            .flag-image {
                height: 120px;
            }

            .option-btn {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">🏁 Guess the Flag</div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalAttempts">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="correctAnswers">0</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="accuracy">0%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
        </div>

        <!-- Game Area -->
        <div class="game-area">
            <div class="flag-card">
                <div class="flag-container">
                    <div class="loading-spinner" id="loadingSpinner"></div>
                    <img class="flag-image" id="flagImage" alt="Country flag" style="display: none;">
                </div>
                <div class="question-text">Which country does this flag belong to?</div>
                <div class="options-grid" id="optionsGrid">
                    <!-- Options will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Confetti container -->
    <div class="confetti" id="confetti"></div>

    <!-- Streak indicator -->
    <div class="streak-indicator" id="streakIndicator"></div>

    <script>
        // Game state
        let countries = [];
        let currentCountry = null;
        let totalAttempts = 0;
        let correctAnswers = 0;
        let currentStreak = 0;
        let isDarkMode = false;
        let isAnswering = false;

        // DOM elements
        const flagImage = document.getElementById('flagImage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const optionsGrid = document.getElementById('optionsGrid');
        const totalAttemptsEl = document.getElementById('totalAttempts');
        const correctAnswersEl = document.getElementById('correctAnswers');
        const accuracyEl = document.getElementById('accuracy');
        const confettiEl = document.getElementById('confetti');
        const streakIndicator = document.getElementById('streakIndicator');

        // Theme toggle
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark');
            document.querySelector('.theme-toggle').textContent = isDarkMode ? '☀️' : '🌙';
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Load theme preference
        function loadTheme() {
            const savedTheme = localStorage.getItem('darkMode');
            if (savedTheme === 'true') {
                isDarkMode = true;
                document.body.classList.add('dark');
                document.querySelector('.theme-toggle').textContent = '☀️';
            }
        }

        // Fetch countries data
        async function fetchCountries() {
            try {
                const response = await fetch('https://restcountries.com/v3.1/all?fields=name,flags');
                const data = await response.json();
                
                // Filter countries with valid flags and names
                countries = data.filter(country => 
                    country.flags && 
                    country.flags.png && 
                    country.name && 
                    country.name.common &&
                    country.name.common.length > 0
                ).map(country => ({
                    name: country.name.common,
                    flag: country.flags.png
                }));

                console.log(`Loaded ${countries.length} countries`);
                loadNewQuestion();
            } catch (error) {
                console.error('Error fetching countries:', error);
                // Fallback to a smaller dataset if API fails
                loadFallbackData();
            }
        }

        // Fallback data if API fails
        function loadFallbackData() {
            countries = [
                { name: "United States", flag: "https://flagcdn.com/w320/us.png" },
                { name: "United Kingdom", flag: "https://flagcdn.com/w320/gb.png" },
                { name: "France", flag: "https://flagcdn.com/w320/fr.png" },
                { name: "Germany", flag: "https://flagcdn.com/w320/de.png" },
                { name: "Japan", flag: "https://flagcdn.com/w320/jp.png" },
                { name: "Canada", flag: "https://flagcdn.com/w320/ca.png" },
                { name: "Australia", flag: "https://flagcdn.com/w320/au.png" },
                { name: "Brazil", flag: "https://flagcdn.com/w320/br.png" },
                { name: "Italy", flag: "https://flagcdn.com/w320/it.png" },
                { name: "Spain", flag: "https://flagcdn.com/w320/es.png" },
                { name: "Mexico", flag: "https://flagcdn.com/w320/mx.png" },
                { name: "China", flag: "https://flagcdn.com/w320/cn.png" },
                { name: "India", flag: "https://flagcdn.com/w320/in.png" },
                { name: "Russia", flag: "https://flagcdn.com/w320/ru.png" },
                { name: "South Korea", flag: "https://flagcdn.com/w320/kr.png" },
                { name: "Netherlands", flag: "https://flagcdn.com/w320/nl.png" },
                { name: "Sweden", flag: "https://flagcdn.com/w320/se.png" },
                { name: "Norway", flag: "https://flagcdn.com/w320/no.png" },
                { name: "Switzerland", flag: "https://flagcdn.com/w320/ch.png" },
                { name: "Argentina", flag: "https://flagcdn.com/w320/ar.png" }
            ];
            loadNewQuestion();
        }

        // Load new question
        function loadNewQuestion() {
            if (countries.length === 0) return;
            
            isAnswering = false;
            
            // Show loading state
            loadingSpinner.style.display = 'block';
            flagImage.style.display = 'none';
            flagImage.classList.remove('loaded');
            
            // Select random country
            currentCountry = countries[Math.floor(Math.random() * countries.length)];
            
            // Generate wrong options
            const wrongOptions = [];
            while (wrongOptions.length < 3) {
                const randomCountry = countries[Math.floor(Math.random() * countries.length)];
                if (randomCountry.name !== currentCountry.name && !wrongOptions.includes(randomCountry.name)) {
                    wrongOptions.push(randomCountry.name);
                }
            }
            
            // Combine and shuffle options
            const allOptions = [currentCountry.name, ...wrongOptions];
            const shuffledOptions = allOptions.sort(() => Math.random() - 0.5);
            
            // Load flag image
            const img = new Image();
            img.onload = () => {
                loadingSpinner.style.display = 'none';
                flagImage.src = img.src;
                flagImage.style.display = 'block';
                setTimeout(() => {
                    flagImage.classList.add('loaded');
                }, 50);
            };
            img.onerror = () => {
                // If image fails to load, try next question
                setTimeout(loadNewQuestion, 1000);
            };
            img.src = currentCountry.flag;
            
            // Create option buttons
            optionsGrid.innerHTML = '';
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = () => selectAnswer(option);
                optionsGrid.appendChild(button);
            });
        }

        // Handle answer selection
        function selectAnswer(selectedAnswer) {
            if (isAnswering) return;
            isAnswering = true;
            
            totalAttempts++;
            const isCorrect = selectedAnswer === currentCountry.name;
            
            if (isCorrect) {
                correctAnswers++;
                currentStreak++;
                
                // Check for streak milestones
                if (currentStreak === 5 || currentStreak === 10 || currentStreak % 15 === 0) {
                    showStreakCelebration();
                    createConfetti();
                }
            } else {
                currentStreak = 0;
            }
            
            // Update stats
            updateStats();
            
            // Highlight buttons
            const buttons = optionsGrid.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === selectedAnswer) {
                    btn.classList.add(isCorrect ? 'correct' : 'wrong');
                } else if (btn.textContent === currentCountry.name) {
                    btn.classList.add('correct');
                }
            });
            
            // Load next question after delay
            setTimeout(() => {
                loadNewQuestion();
            }, 1500);
        }

        // Update statistics
        function updateStats() {
            totalAttemptsEl.textContent = totalAttempts;
            correctAnswersEl.textContent = correctAnswers;
            const accuracy = totalAttempts > 0 ? Math.round((correctAnswers / totalAttempts) * 100) : 0;
            accuracyEl.textContent = accuracy + '%';
        }

        // Show streak celebration
        function showStreakCelebration() {
            streakIndicator.textContent = `🔥 ${currentStreak} in a row!`;
            streakIndicator.classList.add('show');
            
            setTimeout(() => {
                streakIndicator.classList.remove('show');
            }, 2000);
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#6366f1', '#8b5cf6', '#10b981', '#f59e0b', '#ef4444'];
            
            for (let i = 0; i < 50; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.className = 'confetti-piece';
                confettiPiece.style.left = Math.random() * 100 + '%';
                confettiPiece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confettiPiece.style.animationDelay = Math.random() * 2 + 's';
                confettiEl.appendChild(confettiPiece);
                
                // Remove confetti piece after animation
                setTimeout(() => {
                    confettiPiece.remove();
                }, 3000);
            }
        }

        // Initialize game
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            fetchCountries();
        });
    </script>
